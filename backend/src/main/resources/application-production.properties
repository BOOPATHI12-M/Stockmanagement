server.port=${PORT:8080}

spring.application.name=sudharshini-stock-management

# PostgreSQL Database Configuration
# DATABASE_URL should be in JDBC format: jdbc:postgresql://host:port/dbname
# If Render provides postgres://... format, convert it to jdbc:postgresql://...
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection pool settings for Render free tier
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

admin.email=${ADMIN_EMAIL}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}

cors.allowed.origins=${CORS_ORIGINS}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=${UPLOAD_DIR:/tmp/uploads/products}

logging.level.root=INFO
logging.file.name=${LOG_FILE:/tmp/application.log}
